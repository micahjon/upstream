<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
	<link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
	<!-- <link rel="stylesheet" href="{{ site.baseurl }}assets/css/style.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:700|Noto+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.baseurl }}assets/css/typography.css">
	<link rel="stylesheet" href="{{ site.baseurl }}assets/css/bootstrap.css">
	<link rel="stylesheet" href="{{ site.baseurl }}assets/css/style.css">

	<link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ site.baseurl }}rss.xml">
</head>
<body>
	<nav class="nav">
		<div class="container nav__container">
			<svg class="nav__logo" viewBox="0 0 32 32">
				<title>Upstream logo</title>
				<path d="M16 0l-10 16 10 16 10-16z"></path>
			</svg>
			<h1 class="nav__title">Upstream <sup class="nav__beta">Beta</sup></h1>
			<a href="#" class="nav__btn btn btn-link">Docs</a>
			<a href="#" class="nav__btn btn btn-link">Sign in</a>
			<a href="#" class="nav__btn btn btn-primary">Sign up</a>
		</div>
	</nav>

	<main id="main" class="{% unless page.isFluid %}container{% endunless %}">
		{{content}}
	</main>

	{% include footer.html %}

	<script async src="{{ site.baseurl }}assets/js/main.js?v=0"></script>
</body>
</html>
